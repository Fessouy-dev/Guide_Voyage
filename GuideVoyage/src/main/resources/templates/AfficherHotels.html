<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Hôtels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/images/sidebar.css">
    <style>
        :root {
            /* Color system */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --accent-50: #fffbeb;
            --accent-100: #fef3c7;
            --accent-200: #fde68a;
            --accent-300: #fcd34d;
            --accent-400: #fbbf24;
            --accent-500: #f59e0b;
            --accent-600: #d97706;
            --accent-700: #b45309;
            --accent-800: #92400e;
            --accent-900: #78350f;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --success-500: #10b981;
            --warning-500: #f97316;
            --error-500: #ef4444;
            
            /* Spacing system */
            --space-1: 0.5rem;
            --space-2: 1rem;
            --space-3: 1.5rem;
            --space-4: 2rem;
            --space-5: 2.5rem;
            --space-6: 3rem;
            
            /* App variables */
            --sidebar-width: 280px;
            --header-height: 64px;
            --border-radius: 12px;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-speed: 0.3s;
            
            /* Light theme (default) */
            --bg-main: var(--gray-100);
            --bg-sidebar: var(--gray-50);
            --bg-card: white;
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --border-color: var(--gray-200);
        }

        [data-theme="dark"] {
            --bg-main: var(--gray-900);
            --bg-sidebar: var(--gray-800);
            --bg-card: var(--gray-800);
            --text-primary: var(--gray-100);
            --text-secondary: var(--gray-400);
            --border-color: var(--gray-700);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-main);
            line-height: 1.5;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: var(--space-4);
            max-width: 100%;
            transition: margin-left var(--transition-speed);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .add-hotel-btn {
            display: inline-flex;
            align-items: center;
            padding: var(--space-2) var(--space-3);
            background-color: var(--primary-500);
            color: white;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: background-color var(--transition-speed);
        }

        .add-hotel-btn:hover {
            background-color: var(--primary-600);
            color: white;
        }

        .add-hotel-btn i {
            margin-right: var(--space-2);
        }

        .hotel-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-4);
        }

        .hotel-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .hotel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .hotel-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .hotel-info {
            padding: var(--space-3);
        }

        .hotel-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .hotel-location {
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        .hotel-stars {
            color: var(--accent-500);
            margin-bottom: var(--space-2);
        }

        .hotel-description {
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .action-buttons {
            display: flex;
            gap: var(--space-2);
        }

        .edit-btn, .delete-btn {
            flex: 1;
            padding: var(--space-2);
            border-radius: var(--border-radius);
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-speed);
        }

        .edit-btn {
            background-color: var(--primary-100);
            color: var(--primary-700);
        }

        .edit-btn:hover {
            background-color: var(--primary-200);
        }

        .delete-btn {
            background-color: var(--error-500);
            color: white;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #dc2626;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80vh;
            border-radius: var(--border-radius);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: var(--space-2);
            margin-top: var(--space-4);
        }

        .thumbnail {
            width: 100px;
            height: 75px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            transition: border-color var(--transition-speed);
        }

        .thumbnail.active {
            border-color: var(--success-500);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: var(--space-2);
            }
            
            .hotel-container {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                gap: var(--space-2);
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Barre latérale -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Liste des Hôtels</h1>
            <a href="/admin/Hotels/Ajouter" class="add-hotel-btn">
                <i class="fas fa-plus"></i>
                Ajouter un Hôtel
            </a>
        </div>

        <div class="hotel-container">
            <div th:each="hotel : ${hotels}" class="hotel-card">
                <img th:src="${hotel.photo}"
                     alt="Photo de l'hôtel"
                     class="hotel-photo"
                     th:onclick="'openModal(this, ' + ${hotel.id} + ')'"/>
                <div class="hotel-info">
                    <div class="hotel-name" th:text="${hotel.nom}"></div>
                    <div class="hotel-location" th:text="${hotel.localisation}"></div>
                    <div class="hotel-stars">
                        <span th:each="i : ${#numbers.sequence(1, hotel.nombreEtoiles)}">★</span>
                    </div>
                    <div class="hotel-description" th:text="${hotel.description}"></div>
                    <div class="hotel-location" th:text="${hotel.ville.nom} + ', ' + ${hotel.ville.pays}"></div>
                    <div class="action-buttons">
                        <a th:href="@{/admin/ModifierHotel/{id}(id=${hotel.id})}" class="edit-btn">
                            <i class="fas fa-edit"></i>
                            Modifier
                        </a>
                        <button class="delete-btn" th:onclick="'deleteHotel(' + ${hotel.id} + ')'">
                            <i class="fas fa-trash"></i>
                            Supprimer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="thumbnail-container" id="thumbnailContainer"></div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('modal-close')[0];

        function openModal(img, hotelId) {
            modal.style.display = "block";
            modalImg.src = img.src;
            // Load thumbnails for this hotel
            loadThumbnails(hotelId);
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function loadThumbnails(hotelId) {
            // Implement thumbnail loading logic here
        }

        function deleteHotel(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cet hôtel ?')) {
                window.location.href = '/admin/SupprimerHotel/' + id;
            }
        }
    </script>
</body>
</html>
