<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recommander une Activité</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .photo-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .photo-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .photo-input-container {
            border: 2px dashed #dee2e6;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .photo-input-container:hover {
            border-color: #6c757d;
            background-color: #f8f9fa;
        }
        .btn-submit {
            background-color: #2ecc71;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .btn-cancel {
            background-color: #e74c3c;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .select2-container {
            width: 100% !important;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Recommander une Activité</h2>
            
            <form th:action="@{/User/RecomActivite}" method="post" enctype="multipart/form-data" th:object="${activite}">
                <!-- Informations de base -->
                <div class="form-section">
                    <h3 class="form-section-title">Informations de base</h3>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom de l'activité</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="typeActivite" class="form-label">Type d'activité</label>
                        <select class="form-select" id="typeActivite" th:field="*{typeActivie}" required>
                            <option value="">Sélectionnez un type</option>
                            <option th:each="type : ${typeActivite}" 
                                    th:value="${type}" 
                                    th:text="${type}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Localisation -->
                <div class="form-section">
                    <h3 class="form-section-title">Localisation</h3>
                    <div class="mb-3">
                        <label for="villeNom" class="form-label">Ville</label>
                        <select class="form-select" id="villeNom" name="ville.nom" th:field="*{ville.nom}" required>
                            <option value="">Sélectionnez une ville</option>
                            <option value="Casablanca">Casablanca</option>
                            <option value="Rabat">Rabat</option>
                            <option value="Marrakech">Marrakech</option>
                            <option value="Fès">Fès</option>
                            <option value="Tanger">Tanger</option>
                            <option value="Meknès">Meknès</option>
                            <option value="Agadir">Agadir</option>
                            <option value="Oujda">Oujda</option>
                            <option value="Kénitra">Kénitra</option>
                            <option value="Tétouan">Tétouan</option>
                            <option value="Safi">Safi</option>
                            <option value="Mohammédia">Mohammédia</option>
                            <option value="El Jadida">El Jadida</option>
                            <option value="Béni Mellal">Béni Mellal</option>
                            <option value="Nador">Nador</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="localisation" class="form-label">Adresse détaillée</label>
                        <input type="text" class="form-control" id="localisation" th:field="*{localisation}" required>
                    </div>
                </div>

                <!-- Photos -->
                <div class="form-section">
                    <h3 class="form-section-title">Photos</h3>
                    <div class="mb-4">
                        <label for="photoFile" class="form-label">Photo principale</label>
                        <div class="photo-input-container" onclick="document.getElementById('photoFile').click()">
                            <input type="file" class="d-none" id="photoFile" name="photoFile" accept="image/*" required>
                            <i class="fas fa-camera"></i>
                            <p class="mb-0">Cliquez pour ajouter une photo principale</p>
                        </div>
                        <div id="mainPhotoPreview" class="photo-preview-container"></div>
                    </div>

                    <div class="mb-4">
                        <label for="additionalPhotos" class="form-label">Photos supplémentaires</label>
                        <div class="photo-input-container" onclick="document.getElementById('additionalPhotos').click()">
                            <input type="file" class="d-none" id="additionalPhotos" name="additionalPhotos" accept="image/*" multiple>
                            <i class="fas fa-images"></i>
                            <p class="mb-0">Cliquez pour ajouter des photos supplémentaires</p>
                        </div>
                        <div id="additionalPhotosPreview" class="photo-preview-container"></div>
                    </div>
                </div>

                <!-- Boutons -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-submit text-white me-2">Soumettre la recommandation</button>
                    <a th:href="@{/User/activites}" class="btn btn-cancel text-white">Annuler</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialisation de Select2 pour la ville
            $('#villeNom').select2({
                placeholder: "Rechercher une ville marocaine...",
                allowClear: true,
                language: {
                    noResults: function() {
                        return "Ville non trouvée";
                    }
                }
            });
        });

        // Prévisualisation de la photo principale
        document.getElementById('photoFile').addEventListener('change', function(e) {
            const preview = document.getElementById('mainPhotoPreview');
            preview.innerHTML = '';
            
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'photo-preview';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Prévisualisation des photos supplémentaires
        document.getElementById('additionalPhotos').addEventListener('change', function(e) {
            const preview = document.getElementById('additionalPhotosPreview');
            preview.innerHTML = '';
            
            if (this.files) {
                Array.from(this.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'photo-preview';
                        preview.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
</body>
</html>
