<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Guide Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 150px;
        }
        .form-control {
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
        }
        .btn-login {
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            background-color: #006233;
            border-color: #006233;
        }
        .btn-login:hover {
            background-color: #004d26;
            border-color: #004d26;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/images/logo.png" alt="Logo">
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" name="username" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">Se connecter</button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Email ou mot de passe incorrect
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3">
                Vous avez été déconnecté avec succès
            </div>
        </form>
        <div class="register-link">
            <p>Pas encore de compte ? <a th:href="@{/User/inscription}">S'inscrire</a></p>
        </div>
    </div>
</body>
</html>
