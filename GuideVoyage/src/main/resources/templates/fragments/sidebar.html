<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/images/sidebar.css">
    <!-- Le CSS de la sidebar sera désormais dans un fichier séparé -->
</head>
<body>
    <div th:fragment="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-globe-americas"></i>
            </div>
            <h1 class="sidebar-title">Guide de Voyage</h1>
        </div>

        <span class="nav-label">Navigation</span>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/admin/home" class="nav-link" th:classappend="${activePage == 'home' ? 'active' : ''}">
                    <i class="fas fa-home"></i>
                    Accueil
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/Hotels" class="nav-link" th:classappend="${activePage == 'hotels' ? 'active' : ''}">
                    <i class="fas fa-hotel"></i>
                    Hôtels
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/Restaurants" class="nav-link" th:classappend="${activePage == 'restaurants' ? 'active' : ''}">
                    <i class="fas fa-utensils"></i>
                    Restaurants
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/activites" class="nav-link" th:classappend="${activePage == 'activites' ? 'active' : ''}">
                    <i class="fas fa-map-marked-alt"></i>
                    Activités
                </a>
            </li>
        </ul>

        <div class="sidebar-divider"></div>

        <span class="nav-label">Validation</span>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/admin/ValiderHotels" class="nav-link" th:classappend="${activePage == 'hotelRC' ? 'active' : ''}">
                    <i class="fas fa-check-circle"></i>
                    Hôtels Recommandés
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/ValiderActivites" class="nav-link" th:classappend="${activePage == 'activitesRC' ? 'active' : ''}">
                    <i class="fas fa-check-circle"></i>
                    Activités Recommandées
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/ValiderRestaurants" class="nav-link" th:classappend="${activePage == 'restaurantRC' ? 'active' : ''}">
                    <i class="fas fa-check-circle"></i>
                    Restaurants Recommandés
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
