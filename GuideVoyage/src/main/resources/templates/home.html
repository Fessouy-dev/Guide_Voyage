<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guide de Voyage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Styles pour la barre latérale */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 24px;
            margin: 0;
            color: #ecf0f1;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #34495e;
        }

        .nav-link.active {
            background-color: #3498db;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Styles pour le contenu principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .welcome-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 18px;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Styles pour les cartes de statistiques */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            color: #3498db;
            margin: 10px 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 16px;
        }
    </style>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barre latérale -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="welcome-section">
            <h1 class="welcome-title">Bienvenue sur Guide de Voyage</h1>
            <p class="welcome-text">
                Découvrez notre sélection d'hôtels, restaurants et activités pour rendre votre voyage inoubliable.
                Utilisez la barre latérale pour naviguer entre les différentes sections.
            </p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-hotel fa-2x"></i>
                <div class="stat-number" th:text="${hotelCount}">0</div>
                <div class="stat-label">Hôtels</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-utensils fa-2x"></i>
                <div class="stat-number" th:text="${restaurantCount}">0</div>
                <div class="stat-label">Restaurants</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-map-marked-alt fa-2x"></i>
                <div class="stat-number" th:text="${activityCount}">0</div>
                <div class="stat-label">Activités</div>
            </div>
        </div>
    </div>
</body>
</html>
