<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide de Voyage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/images/sidebar.css">
    <style>
        :root {
            /* Color system */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --accent-50: #fffbeb;
            --accent-100: #fef3c7;
            --accent-200: #fde68a;
            --accent-300: #fcd34d;
            --accent-400: #fbbf24;
            --accent-500: #f59e0b;
            --accent-600: #d97706;
            --accent-700: #b45309;
            --accent-800: #92400e;
            --accent-900: #78350f;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --success-500: #10b981;
            --warning-500: #f97316;
            --error-500: #ef4444;
            
            /* Spacing system */
            --space-1: 0.5rem;
            --space-2: 1rem;
            --space-3: 1.5rem;
            --space-4: 2rem;
            --space-5: 2.5rem;
            --space-6: 3rem;
            
            /* App variables */
            --sidebar-width: 280px;
            --header-height: 64px;
            --border-radius: 12px;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-speed: 0.3s;
            
            /* Light theme (default) */
            --bg-main: var(--gray-100);
            --bg-sidebar: var(--gray-50);
            --bg-card: white;
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --border-color: var(--gray-200);
        }

        [data-theme="dark"] {
            --bg-main: var(--gray-900);
            --bg-sidebar: var(--gray-800);
            --bg-card: var(--gray-800);
            --text-primary: var(--gray-100);
            --text-secondary: var(--gray-400);
            --border-color: var(--gray-700);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-main);
            line-height: 1.5;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: var(--space-4);
            max-width: 100%;
            transition: margin-left var(--transition-speed);
        }
        
        .welcome-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            border-radius: var(--border-radius);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        .welcome-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
            line-height: 1.2;
        }
        
        .welcome-text {
            font-size: 1.1rem;
            margin-bottom: var(--space-3);
            opacity: 0.9;
        }
        
        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }
        
        .stat-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: var(--space-3);
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed),
                        background-color var(--transition-speed);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .stat-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: var(--space-2);
            font-size: 1.25rem;
            color: white;
        }
        
        .stat-icon.hotels {
            background-color: var(--primary-500);
        }
        
        .stat-icon.restaurants {
            background-color: var(--accent-500);
        }
        
        .stat-icon.activities {
            background-color: var(--success-500);
        }
        
        .stat-icon.users {
            background-color: var(--warning-500);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin: var(--space-1) 0;
            color: var(--text-primary);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: var(--space-2);
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-section {
                padding: var(--space-3);
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                gap: var(--space-2);
            }
        }
    </style>
</head>
<body>
    <!-- Barre latérale -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="welcome-section">
            <div class="welcome-content">
                <h1 class="welcome-title">Bienvenue sur Guide de Voyage</h1>
                <p class="welcome-text">
                    Découvrez notre sélection d'hôtels, restaurants et activités pour rendre votre voyage inoubliable.
                    Utilisez la barre latérale pour naviguer entre les différentes sections.
                </p>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon hotels">
                    <i class="fas fa-hotel"></i>
                </div>
                <div class="stat-number" th:text="${hotelCount}">0</div>
                <div class="stat-label">Hôtels</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon restaurants">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="stat-number" th:text="${restaurantCount}">0</div>
                <div class="stat-label">Restaurants</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon activities">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="stat-number" th:text="${activityCount}">0</div>
                <div class="stat-label">Activités</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon users">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" th:text="${userCount}">0</div>
                <div class="stat-label">Utilisateurs</div>
            </div>
        </div>
    </div>

    <script>
        // Animation des cartes
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.stat-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
