<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Guide Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .register-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-logo img {
            max-width: 150px;
        }
        .form-control {
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
        }
        .btn-register {
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            background-color: #006233;
            border-color: #006233;
            color: white;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-register:hover {
            background-color: #004d26;
            border-color: #004d26;
            color: white;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .radio-group {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 20px;
            background-color: #f8f9fa;
        }
        .radio-group label {
            margin-right: 1rem;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <img src="/images/logo.png" alt="Logo">
        </div>
        <h2 class="text-center mb-4">Inscription</h2>
        <form th:action="@{/User/inscription}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Nom" required />
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="motDepasse" placeholder="Mot de passe" required />
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="age" placeholder="Age" required />
            </div>
            <div class="radio-group">
                <label>Sexe :</label>
                <span th:each="s : ${sex}">
                    <input type="radio" th:value="${s}" th:name="sex" th:id="${s}" required />
                    <label th:for="${s}" th:text="${s}"></label>
                </span>
            </div>
            <button type="submit" class="btn btn-register">S'inscrire</button>
            <div th:if="${error}" th:text="${error}" class="error"></div>
        </form>
        <div class="login-link">
            <p>Déjà inscrit ? <a th:href="@{/User/connexion}">Connectez-vous ici</a></p>
        </div>
    </div>
</body>
</html>
