<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Hôtel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-photo {
            max-width: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Modifier l'Hôtel</h1>

        <form th:action="@{/admin/ModifierHotel/{id}(id=${hotel.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nom">Nom de l'hôtel:</label>
                <input type="text" id="nom" name="nom" th:value="${hotel.nom}" required>
            </div>

            <div class="form-group">
                <label for="localisation">Localisation:</label>
                <input type="text" id="localisation" name="localisation" th:value="${hotel.localisation}" required>
            </div>

            <div class="form-group">
                <label for="nombreEtoiles">Nombre d'étoiles:</label>
                <input type="number" id="nombreEtoiles" name="nombreEtoiles" th:value="${hotel.nombreEtoiles}" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required th:text="${hotel.description}"></textarea>
            </div>

            <div class="form-group">
                <label for="ville.nom">Ville:</label>
                <input type="text" id="ville.nom" name="ville.nom" th:value="${hotel.ville.nom}" required>
            </div>

            <div class="form-group">
                <label for="ville.pays">Pays:</label>
                <input type="text" id="ville.pays" name="ville.pays" th:value="${hotel.ville.pays}" required>
            </div>

            <div class="form-group">
                <label>Photo actuelle:</label>
                <img th:src="${hotel.photo}" alt="Photo actuelle" class="current-photo">
            </div>

            <div class="form-group">
                <label for="photoFile">Nouvelle photo principale:</label>
                <input type="file" id="photoFile" name="photoFile" accept="image/*">
            </div>

            <div class="form-group">
                <label for="additionalPhotos">Photos additionnelles:</label>
                <input type="file" id="additionalPhotos" name="additionalPhotos" accept="image/*" multiple>
            </div>

            <button type="submit" class="submit-btn">Enregistrer les modifications</button>
        </form>
    </div>
</body>
</html>
