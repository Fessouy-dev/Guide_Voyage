<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <style>
        :root {
            /* Color system */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* App variables */
            --sidebar-width: 280px;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            
            /* Light theme (default) */
            --bg-main: var(--gray-100);
            --bg-sidebar: var(--gray-50);
            --bg-card: white;
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --border-color: var(--gray-200);
        }

        [data-theme="dark"] {
            --bg-main: var(--gray-900);
            --bg-sidebar: var(--gray-800);
            --bg-card: var(--gray-800);
            --text-primary: var(--gray-100);
            --text-secondary: var(--gray-400);
            --border-color: var(--gray-700);
        }
    </style>
</head>
<body>
    <div th:fragment="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-globe-americas"></i>
            </div>
            <h1 class="sidebar-title">Guide de Voyage</h1>
        </div>

        <span class="nav-label">Navigation</span>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/admin/home" class="nav-link" th:classappend="${activePage == 'home' ? 'active' : ''}">
                    <i class="fas fa-home"></i>
                    Accueil
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/Hotels" class="nav-link" th:classappend="${activePage == 'hotels' ? 'active' : ''}">
                    <i class="fas fa-hotel"></i>
                    Hôtels
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/Restaurants" class="nav-link" th:classappend="${activePage == 'restaurants' ? 'active' : ''}">
                    <i class="fas fa-utensils"></i>
                    Restaurants
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/activites" class="nav-link" th:classappend="${activePage == 'activites' ? 'active' : ''}">
                    <i class="fas fa-map-marked-alt"></i>
                    Activités
                </a>
            </li>
        </ul>

        <div class="sidebar-divider"></div>

        <span class="nav-label">Validation</span>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/admin/ValiderHotels" class="nav-link" th:classappend="${activePage == 'hotelRC' ? 'active' : ''}">
                    <i class="fas fa-check-circle"></i>
                    Hôtels Recommandés
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/ValiderActivites" class="nav-link" th:classappend="${activePage == 'activitesRC' ? 'active' : ''}">
                    <i class="fas fa-check-circle"></i>
                    Activités Recommandées
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/ValiderRestaurants" class="nav-link" th:classappend="${activePage == 'restaurantRC' ? 'active' : ''}">
                    <i class="fas fa-check-circle"></i>
                    Restaurants Recommandés
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
